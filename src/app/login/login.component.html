<div class="title">
    <h1>{{pageTitle}}</h1>
</div>
<h2>Login</h2>
<body>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="form-group">
        <label for="email_id">E-mail</label><br>
        <input type="text" placeholder="Enter email id" formControlName="email_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email_id.errors }" />
        <div *ngIf="submitted && f.email_id.errors" class="invalid-feedback">
            <div class="validator" *ngIf="f.email_id.errors.required">Email Id is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" placeholder="Enter password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div class="validator" *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group"><br>
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
</body>
